<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-buttons>
      <ion-button (click)="goLogin()" color="primary">
        login page
      </ion-button>
      <ion-button (click)="goOnboard()">
        onboard page
      </ion-button>
    </ion-buttons>
  </div>
</ion-content>
